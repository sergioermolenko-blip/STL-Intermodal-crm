name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check if unit tests exist
      id: check_tests
      run: |
        if [ -d "tests/unit" ] && [ "$(ls -A tests/unit)" ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Run unit tests
      if: steps.check_tests.outputs.has_tests == 'true'
      run: npm run test:unit
    
    - name: Skip unit tests
      if: steps.check_tests.outputs.has_tests == 'false'
      run: echo "⚠️ No unit tests found - skipping"

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment
      run: |
        echo "DB_DIALECT=sqlite" >> .env
        echo "DB_STORAGE=./database.sqlite" >> .env
        echo "PORT=3000" >> .env
        echo "NODE_ENV=test" >> .env
    
    - name: Run seed
      run: npm run seed
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start server
      run: npm run dev &
      env:
        NODE_ENV: test
    
    - name: Wait for server
      run: npx wait-on http://localhost:3000 --timeout 30000
    
    - name: Run E2E tests
      run: npm run test:e2e
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

